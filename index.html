<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Username Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Username Availability Checker By <br> Tabrez Shah</h1>
      <p>Check if a username is available on popular platforms</p>
    </header>

    <section class="input-section">
      <div class="input-box">
        <input id="username" type="text" placeholder="Enter username" />
        <button id="submit-btn">Check Username</button>
      </div>
    </section>

    <section id="output-box" class="output-section">
      <!-- Results will be displayed here -->
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
